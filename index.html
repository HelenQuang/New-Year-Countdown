<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>New Year Countdown</title>
  </head>
  <body>
    <div id="year" class="year"></div>

    <div class="container">
      <div>
        <h1>New Year Countdown</h1>

        <div id="newyear-countdown" class="countdown newyear">
          <div class="time">
            <h2 id="days">00</h2>
            <small>days</small>
          </div>
          <div class="time">
            <h2 id="hours">00</h2>
            <small>hours</small>
          </div>
          <div class="time">
            <h2 id="minutes">00</h2>
            <small>minutes</small>
          </div>
          <div class="time">
            <h2 id="seconds" class="seconds">00</h2>
            <small>seconds</small>
          </div>
        </div>
      </div>

      <div>
        <h1>Lunar New Year Countdown</h1>

        <div id="lunar-countdown" class="countdown lunarnewyear">
          <div class="time">
            <h2 id="lunar-days">00</h2>
            <small>days</small>
          </div>
          <div class="time">
            <h2 id="lunar-hours">00</h2>
            <small>hours</small>
          </div>
          <div class="time">
            <h2 id="lunar-minutes">00</h2>
            <small>minutes</small>
          </div>
          <div class="time">
            <h2 id="lunar-seconds" class="seconds">00</h2>
            <small>seconds</small>
          </div>
        </div>
      </div>
    </div>

    <img
      src=" https://c.tenor.com/XK37GfbV0g8AAAAi/loading-cargando.gif"
      alt="Loading..."
      id="loading"
      class="loading"
    />

    <script src="script.js"></script>
  </body>
</html>
